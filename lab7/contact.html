<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>

        <link rel="stylesheet" type="text/css" href="mystyle.css">

    </head>

    <body>
        <h1 id="contact-heading">Contact</h1>

        <p>Welcome to my Contact page</p>
        <p>Fill out the Form below to continue:</p>

        <form id="contact-form" action="./save_contact.php" method="GET">
            <table>
                <tr>
                    <td><label for="fname">First name:</label></td><br>
                    <td><input type="text"id="fname" name="fname"></td><br>
                    <td><label for="lname">Last name:</label><br></td>
                    <td><input type="text"id="lname" name="lname"><br></td>
                </tr>    
                <tr>
                    <td><label for="email">Email:</label><br></td>
                    <td><input type="email"id="email" name="email"><br></td>

                    <td><label for="username">Username:</label><br></td>
                    <td><input type="text"id="Username" name="username"><br></td>
                    <td><label for="pwd">Password:</label><br></td>
                    <td><input type="password"id="pwd" name="pwd"><br></td>
                </tr>

            </table>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">


        </form>

    </body>
</html>
